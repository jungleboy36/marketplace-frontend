<app-sidebar></app-sidebar>
<div class="main-content d-flex flex-column">
  <app-navbar></app-navbar>
  <br><div class="d-flex justify-content-center"><h2>Modifier Demande</h2></div><hr><br>
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 700px;">
      <div class="card-body">
  <form #offerForm="ngForm" (ngSubmit)="updateDemande()" novalidate *ngIf="demande">
    <div class="form-group">
        <label>Titre</label>
        <input type="text" class="form-control" [(ngModel)]="demande.title" name="title" required>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="4" [(ngModel)]="demande.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label>Date déménagement</label>
      <input type="datetime-local" class="form-control"  [(ngModel)]="demande.date" [attr.min]="minDate" name="date" required>
  </div>
  <div class="form-group">
    <label>Volume</label>
    <input type="number" class="form-control" [(ngModel)]="demande.volume" name="volume" required>
  </div>
  <div class="form-group">
    <label>Départ</label>
    <input type="text" class="form-control" [(ngModel)]="demande.depart" name="depart" required>
  </div>
  <div class="form-group">
    <label>Destination</label>
    <input type="text" class="form-control" [(ngModel)]="demande.destination" name="destination" required>
  </div>
  <div class="form-group">
    <label>Budget</label>
    <input type="number" class="form-control"  [(ngModel)]="demande.price" name="price" required>
  </div>
    <!-- Add more fields as needed -->
    <button type="button" class="btn btn-secondary" style="margin-right:20px" (click)="goBack()">Annuler</button>
    
    <button type="submit" class="btn btn-primary" [disabled]="!offerForm.valid">Update</button>
  </form>
  </div>
  </div>
  </div>
</div>
