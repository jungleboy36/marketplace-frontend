<html lang="zxx">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <style>
            .truncate {
                width: 300px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
    </head>    
    

    <nav class="navbar top-navbar navbar-expand" style="margin-top: 10px;">
        <div class="collapse navbar-collapse" id="navbarSupportContent">
            <div class="responsive-burger-menu d-block d-lg-none">
                <span class="top-bar"></span>
                <span class="middle-bar"></span>
                <span class="bottom-bar"></span>
            </div>
            
            <form class="nav-search-form d-none ml-auto d-md-block">
                
            </form>

            <ul class="navbar-nav right-nav align-items-center">
             

             

                

                <li class="nav-item notification-box dropdown">
                    <a href="#" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="notification-btn">
                            <i class='bx bx-bell'></i>

                            <span class="badge badge-secondary" *ngIf="notifications.length > 0">{{ notifications.length }}</span>
                        </div>
                    </a>
                    <div class="dropdown-menu">
                        <div class="dropdown-header d-flex justify-content-between align-items-center" >
                            <span class="title d-inline-block">{{ notifications.length }} notifications</span>
                            <span class="mark-all-btn d-inline-block" (click)="markAllAsRead()">Marquer tous comme lus</span>
                        </div>
                    
                        <div class="dropdown-body">
                            <div *ngIf="notifications.length == 0" class="no-notification-box" style="margin-left:50px;"><i><small>Aucune notification pour le moment</small></i></div>
                            <!-- Loop through each notification and display it -->
                            <a *ngFor="let notification of notifications" href="#" class="dropdown-item d-flex align-items-center">
                                <div class="icon">
                                    <!-- Use a generic icon for notifications -->
                                    <i class='bx bx-notification'></i>
                                </div>
                    
                                <div class="content">
                                    <!-- Display the notification message and timestamp -->
                                    <span class="d-block truncate" style="font-size: small; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">{{ notification.message }}</span>
                                    <p class="sub-text mb-0">{{ notification.timestamp | updateDuration }}</p>
                                </div>
                            </a>
                        </div>
                    
                        
                    </div>
                    
                </li>

                <li class="nav-item dropdown profile-nav-item" *ngIf="authService.isLoggedIn$ | async">
                    <a href="#" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="menu-profile">
                            <span class="name">Bounjour! Admin</span>
                            
                        </div>
                    </a>
                
                    <div class="dropdown-menu">
                        <div class="dropdown-header d-flex flex-column align-items-center">
                           
                
                            <div class="info text-center">
                                <span class="name">Admin</span>
                                
                            </div>
                        </div>
                
                        <div class="dropdown-body">
                            <ul class="profile-nav p-0 pt-3">
                              
                
                               
                
                        
                
                            </ul>
                        </div>
                
                        <div class="dropdown-footer">
                            <ul class="profile-nav">
                                <li class="nav-item">
                                    <a href="/login" (click)="authService.logout()" class="nav-link">
                                        <i class='bx bx-log-out'></i> <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                
            </ul>
        </div>
    </nav>
    


        </html>
