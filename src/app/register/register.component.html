<div class="register-area">
    <div class="d-table">
      <div class="d-table-cell">
        <div class="register-form">
          <h2>S'inscrire a notre plateform!</h2>
  
          <form onSubmit="submitForm()" #registerForm="ngForm">
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Nom" [(ngModel)]="formData.name" required>
              <span class="label-title"><i class='bx bx-user'></i></span>
            </div>
  
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="formData.email" required>
              <span class="label-title"><i class='bx bx-envelope'></i></span>
            </div>
  
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Mot de passe" [(ngModel)]="formData.password" required>
              <span class="label-title"><i class='bx bx-lock'></i></span>
            </div>
            
            <div class="form-group">
              <input type="password" class="form-control" name="password2" placeholder="Confirmer mot de passe" [(ngModel)]="formData.password2" required>
              <span class="label-title"><i class='bx bx-lock'></i></span>
              <div *ngIf="formData.password !== formData.password2" class="text-danger">Les mots de passe ne correspondent pas.</div>
            </div>
  
            <div class="form-group">
              <h5>Vous êtes:</h5><br>
              <label>
                <input class="form-check-input" type="radio" name="role" value="client" [(ngModel)]="formData.role" required> un client
              </label>
              <br><br>
              <label>
                <input class="form-check-input" type="radio" name="role" value="company" [(ngModel)]="formData.role" required> une societé de déménagement
              </label>
            </div>
            
            <div class="form-group" *ngIf="formData.role === 'company'">
              <h6><i class="bx bxs-cloud-upload"></i>     telecharger un epreuve:</h6><br><br>
              <input type="file" class="form-control" name="file" [(ngModel)]="formData.file" required>
            </div>
  
            <button type="submit" class="register-btn">Sign Up</button>
  
            <p class="mb-0">Already have an account? <a href="/login">Sign In</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
